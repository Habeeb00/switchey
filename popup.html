<!DOCTYPE html>
<html>
  <head>
    <title>Google Account Redirector</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
        width: 280px;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      #accountPicker {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 8px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #3367d6;
      }

      .note {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
      }

      .feedback {
        display: none;
        background-color: #d6f5d6;
        color: #228b22;
        padding: 8px;
        border-radius: 4px;
        margin: 10px 0;
        text-align: center;
      }

      .account-item {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .account-image {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .loading {
        color: #666;
        font-style: italic;
      }

      #services-section {
        margin-top: 16px;
      }

      .service-toggle {
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Select Default Google Account</h2>

    <select id="accountPicker">
      <option value="0">Account 1 (authuser=0)</option>
      <option value="1">Account 2 (authuser=1)</option>
      <option value="2">Account 3 (authuser=2)</option>
      <option value="3">Account 4 (authuser=3)</option>
      <option value="4">Account 5 (authuser=4)</option>
    </select>

    <div id="feedback" class="feedback">Default account updated!</div>

    <button id="save">Set as Default</button>

    <div id="services-section">
      <h3>Affected Services:</h3>
      <div class="service-toggle">
        <input type="checkbox" id="gmail" checked />
        <label for="gmail">Gmail</label>
      </div>
      <div class="service-toggle">
        <input type="checkbox" id="drive" checked />
        <label for="drive">Google Drive</label>
      </div>
      <div class="service-toggle">
        <input type="checkbox" id="calendar" checked />
        <label for="calendar">Google Calendar</label>
      </div>
      <div class="service-toggle">
        <input type="checkbox" id="docs" checked />
        <label for="docs">Google Docs</label>
      </div>
    </div>

    <p class="note">Note: Changes take effect immediately for new tabs.</p>

    <script src="popup.js"></script>
  </body>
</html>
