<!DOCTYPE html>
<html>
  <head>
    <title>Google Account Redirector</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
        width: 300px;
        max-height: 600px;
        overflow-y: auto;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      h3 {
        font-size: 16px;
        margin-bottom: 8px;
      }

      #accountPicker {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 8px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #3367d6;
      }

      .note {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
      }

      .feedback {
        display: none;
        background-color: #d6f5d6;
        color: #228b22;
        padding: 8px;
        border-radius: 4px;
        margin: 10px 0;
        text-align: center;
      }
      
      .services-container {
        max-height: 300px;
        overflow-y: auto;
        padding-right: 10px;
        margin-bottom: 10px;
      }
      
      .service-toggle {
        margin-top: 8px;
        display: flex;
        align-items: center;
      }
      
      .service-toggle input[type="checkbox"] {
        margin-right: 8px;
      }
      
      .service-toggle label {
        flex-grow: 1;
      }
      
      .service-category {
        margin-top: 10px;
        font-weight: bold;
        color: #555;
      }
      
      .toggle-all {
        margin-top: 8px;
        text-align: right;
        font-size: 12px;
      }
      
      .toggle-all a {
        color: #4285f4;
        text-decoration: none;
        cursor: pointer;
        margin-left: 10px;
      }
      
      .toggle-all a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Select Default Google Account</h2>

    <select id="accountPicker">
      <option value="0">Account 1 (authuser=0)</option>
      <option value="1">Account 2 (authuser=1)</option>
      <option value="2">Account 3 (authuser=2)</option>
      <option value="3">Account 4 (authuser=3)</option>
      <option value="4">Account 5 (authuser=4)</option>
    </select>

    <div id="feedback" class="feedback">Default account updated!</div>

    <button id="save">Set as Default</button>

    <div id="services-section">
      <h3>Affected Services:</h3>
      
      <div class="toggle-all">
        <a href="#" id="selectAll">Select All</a>
        <a href="#" id="deselectAll">Deselect All</a>
      </div>
      
      <div class="services-container">
        <div class="service-category">Productivity</div>
        <div class="service-toggle">
          <input type="checkbox" id="gmail" checked />
          <label for="gmail">Gmail</label>
        </div>
        <div class="service-toggle">
          <input type="checkbox" id="drive" checked />
          <label for="drive">Google Drive</label>
        </div>
        <div class="service-toggle">
          <input type="checkbox" id="calendar" checked />
          <label for="calendar">Google Calendar</label>
        </div>
        <div class="service-toggle">
          <input type="checkbox" id="docs" checked />
          <label for="docs">Google Docs</label>
        </div>
        <div class="service-toggle">
          <input type="checkbox" id="keep" checked />
          <label for="keep">Google Keep</label>
        </div>
        <div class="service-toggle">
          <input type="checkbox" id="contacts" checked />
          <label for="contacts">Google Contacts</label>
        </div>
        
        <div class="service-category">Communication</div>
        <div class="service-toggle">
          <input type="checkbox" id="meet" checked />
          <label for="meet">Google Meet</label>
        </div>
        <div class="service-toggle">
          <input type="checkbox" id="chat" checked />
          <label for="chat">Google Chat</label>
        </div>
        
        <div class="service-category">Media & Maps</div>
        <div class="service-toggle">
          <input type="checkbox" id="youtube" checked />
          <label for="youtube">YouTube</label>
        </div>
        <div class="service-toggle">
          <input type="checkbox" id="photos" checked />
          <label for="photos">Google Photos</label>
        </div>
        <div class="service-toggle">
          <input type="checkbox" id="maps" checked />
          <label for="maps">Google Maps</label>
        </div>
      </div>
    </div>

    <p class="note">Note: Changes take effect immediately for new tabs.</p>

    <script src="popup.js"></script>
  </body>
</html>
