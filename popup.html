<!DOCTYPE html>
<html>
  <head>
    <title>Google Account Redirector</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 16px;
        width: 280px;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 10px;
      }

      #accountPicker {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        padding: 8px;
      }

      iframe {
        width: 100%;
        height: 120px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }

      .note {
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h2>Select Default Google Account</h2>

    <!-- Optional: Show current Google accounts (read-only view) -->
    <iframe
      src="https://accounts.google.com/AccountChooser"
      sandbox="allow-same-origin"
    ></iframe>

    <select id="accountPicker">
      <option value="0">Account 1 (authuser=0)</option>
      <option value="1">Account 2 (authuser=1)</option>
      <option value="2">Account 3 (authuser=2)</option>
    </select>

    <button id="save">Set as Default</button>

    <p class="note">
      Note: This affects Gmail, Drive, Calendar, and Docs redirects.
    </p>

    <script src="popup.js"></script>
  </body>
</html>
